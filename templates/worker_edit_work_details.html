{% extends 'worker_index.html' %} {% load static %} {% block content %}

<style>
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none;
  }
  </style>
<div class="row" style="padding-top:50px; ">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body" style="height:auto;padding-top:30px; ">
                <br>
                <center>
                    <h3 class="card-title">Edit Details</h3>
                </center>
                <br><br>

                <form class="forms-sample" action="/worker_edit_work_details/" method='post'>

                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-4 col-form-label">Work Type</label>
                        <div class="col-sm-7">
                            <select class="badge badge-outline-primary bg-dark text-light col-sm-12 " name="category">
                                <option style="display: none">Select Work Type</option>
                                {% for t in mem %}
                                <option value="{{t.id}}">{{t.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputMobile" class="col-sm-4 col-form-label">Work Name</label>
                        <div class="col-sm-7">
                            <input type="text" name="workname" class="form-control text-light" id="exampleInputEnddate" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputMobile" class="col-sm-4 col-form-label">Experience Years</label>
                        <div class="col-sm-7">
                            <input type="number" name="experience" class="form-control text-light" id="exampleInputEnddate" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputMobile" class="col-sm-4 col-form-label">City</label>
                        <div class="col-sm-7">
                            <input type="text" name="city"class="form-control text-light" id="exampleInputEnddate" required>
                        </div>
                    </div>
                    <br><br>
                     <div class="row mb-5">
                        <center>
                            <button type="Submit" class="btn btn-outline-primary btn-icon-text"><i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
                        </center>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if msg_success %}
  <script>
    Swal.fire({
      position: 'center',
      icon: 'success',
      text: '{{ msg_success }}',
      showConfirmButton: false,
      timer: 1500
    }).then(function () {
      javascript: history.go(-2);
    })
  </script>
  {% endif %}
{%endblock%}
