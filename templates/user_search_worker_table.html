<style>
    table tr[data-href] {
        cursor: pointer;
    }
</style>
<div class="row ">
<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">

                <!-- table start hear -->

                <div class="table-responsive">
                    <table class="table " id="myTable">
                        <thead>

                            <tr >
                                <th style="padding-left:15px;"> Name </th>
                                <th style="padding-left:12px;"> city </th>
                                <th style="padding-left:15px;"> work type</th>
                                <th style="padding-left:12px;"> work </th>
                                <th style="padding-left:28px;">view profile </th>
                                <th style="padding-left:20px;"> Reports </th>
                                <th style="padding-left:25px;"> Contact </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if names %} {% for i in names %}
                            <tr>
                                <td>{{i.worker_id__fullname}}</td>
                                <td>{{i.city}}</td>
                                <td>{{i.work_type}}</td>
                                <td>{{i.work_name}}</td>
                                <td>               
                                    <a href="{% url 'user_worker_profile' %}" class="btn btn-outline-warning mr-2 ml-6  " style="font-size: 15px; font-weight: 100;"> view profile</a> 
                                </td>
                                <td>               
                                    <a href="{% url 'user_worker_reports' %}" class="btn btn-outline-success mr-2 ml-6  " style="font-size: 15px; font-weight: 100;"> View Reports</a> 
                                </td>
                                <td>               
                                    <button type="button" class="btn btn-outline-danger mr-2 ml-6 btn-icon-text" data-toggle="modal" data-target="#myModal">Enquiry</button>
                                    <a href="{% url 'admin_workers_register' %}" class="btn btn-outline-primary mr-2 ml-6  " style="font-size: 15px; font-weight: 100;">  call</a> 
                                </td>
                                
                            </tr>
                             {% endfor %} {% else %}
                              <h5>Nothing to display...</h5>
                             {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal" id="myModal">
<div class="modal-dialog">
    <div class="col-12 grid-margin stretch-card bg-dark text-light modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Enquiry</h4>
            <button type="button" style="color: white" class="close" data-dismiss="modal">
                &times;
            </button>
        </div>
        <!-- Modal body -->
        <form method="post" action="">
            {% csrf_token %}
            <div class="modal-body">
                <textarea class="col-12 grid-margin stretch-card text-light" style="background-color: rgba(66, 65, 65, 0.267)" rows="6" name="review" Required></textarea>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-primary btn-icon-text">
                <i class="mdi mdi-file-check btn-icon-prepend text-info" style="font-size: 18px"></i>
                Submit
                </button>
            </div>
        </form>
    </div>
</div>
</div>
<!-- modal end -->
